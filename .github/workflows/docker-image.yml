name: Deploy Spring Boot to Linux Server

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    # tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  PROJECT_NAME: "ruoyi-wms" # 设置你的项目名
  JAR_PATH: "./target/ruoyi-wms-5.2.0.jar" # 替换为实际的 JAR 路径
permissions:
  contents: read
  packages: write
  # This is used to complete the identity challenge
  # with sigstore/fulcio when running outside of PRs.
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 JDK 版本
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 使用 Maven 构建项目
      - name: Build with Maven
        run: mvn package -DskipTests
          
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
        
      - name: multiple command
        uses: appleboy/ssh-action@master
        
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 51268
          script_stop: true
          sync: true
          script: |
            scp -o StrictHostKeyChecking=no -P 51268 ${{ env.JAR_PATH }} ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/root/${{ env.PROJECT_NAME }}.jar
            ssh -o StrictHostKeyChecking=no -p 51268 ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
              if pgrep -f "${{ env.PROJECT_NAME }}.jar"; then
                pkill -f "${{ env.PROJECT_NAME }}.jar"
              fi
              nohup java -jar /root/${{ env.PROJECT_NAME }}.jar > /root/${{ env.PROJECT_NAME }}.log 2>&1 &
            EOF
